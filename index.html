<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Use a CSS selector to find the element
      var element = document.querySelector('img[src="/ilos/images/todolist.png"]');

      // Create a new 'click' event
      var event = new MouseEvent("click", {
        view: window,
        bubbles: true,
        cancelable: true,
      });

      // Dispatch the event
      element.dispatchEvent(event);
    </script>
  </body>
</html>
